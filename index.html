<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaiciuokle</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>



    <div class="wrapper">
        <div class="border">
            <h2>Valiutos:</h2>
            <div class="first">
                <input type="number" id="GBP" value="0" onchange="gbpConvert()" />
                <label for="GBP"> GBP </label>
                <img src="img/gb.svg">
                <button class="currencyButton" onclick="onButtonClick(gbp)"><img src="img/delete.svg"></button>
            </div>

            </br>
            <div class="first">
                <input type="first" id="USD" value="0" onchange="usdConvert()" />
                <label for="USD"> USD </label>
                <img src="img/us.svg">
                <button class="currencyButton" onclick="onButtonClick(usd)"><img src="img/delete.svg"></button>
            </div>


            </br>
            <div class="first"> <input type="number" id="EUR" value="0" onchange="eurConvert()" />
                <label for="EUR"> EUR </label>
                <img src="img/eu.svg">
                <button class="currencyButton" onclick="onButtonClick(eur)"><img src="img/delete.svg"></button>
            </div>



        </div>
        <button class="button" onclick="init()">Skaiƒçiuoti</button>
        <button class="buttonAdd">Statistika</button>
        <table class=myTable>
            <thead>
                <tr>
                    <th>Valiuta</th>
                    <th>Kiekis</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>


</body>

</html>
